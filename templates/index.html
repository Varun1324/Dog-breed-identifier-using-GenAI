<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Dog Breed Insight</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/durc5ydxo/image/upload/v1720284768/image_ofmg2j.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wittgenstein:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center" style="font-family: Wittgenstein;">
        <p class="h2">Dog Breed identifier</p>
        <p class="h3">using Generative AI</p>
        <small class="text-muted">Upload image</small>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-thumbnail rounded" width="200px" height="200px">
        <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <form action="" method="post" enctype="multipart/form-data" class="w-50">
            <div class="form-group">
                <input type="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Upload</button>
        </form>
    </div>
    </div>
    <div class="message-div container d-flex flex-column align-items-center">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for i in messages %}
                    <li>{{ i }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
    </div>
    <div class="content container d-flex flex-column align-items-center">
        <p style="font-family: Poppins;">{{data}}</p>
    </div>
</body>
</html>
